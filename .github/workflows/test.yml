name: Test Build
on:
  pull_request:
    branches:
      - master

jobs:
  doc:
    name: Generate API Docs
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
            submodules: 'true'
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Prepare dependencies
        run: npm install
      - name: Build site
        run: npm run build